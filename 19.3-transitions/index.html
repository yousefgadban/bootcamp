<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/19.3-transitions/index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="btn rotate"><p class="text">Rotate</p>
            <div class="rotate-anim"></div>
        </div> 

        <div class="btn translate"><p class="text">Translate</p>
            <div class="translate-anim"></div>
        </div>

        <div class="btn translate-y"><p class="text">TranslateY</p>
            <div class="translate-y-anim">YEAH!</div>
        </div>

        <div class="btn scale"><p class="text">Scale</p>
            <div class="scale-anim">Scale</div>
        </div>

        

       

    </div>
